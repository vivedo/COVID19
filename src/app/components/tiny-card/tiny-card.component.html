<div class="card card-stats">
  <div class="card-body ">
    <div class="row">
      <div class="col-2 col-md-4">
        <div class="icon-big">
          <i [ngClass]="icon"></i>
        </div>
      </div>
      <div class="col-10 col-md-8">
        <div class="numbers">
          <p class="card-category">{{title}}</p>
          <p class="card-title">{{content}}<p>
        </div>
      </div>
    </div>
  </div>
</div>
